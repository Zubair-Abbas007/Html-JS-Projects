<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery img {
      width: 300px;
      margin: 5px;
      cursor: pointer;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.80);
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    #lightbox img {
      max-width: 100%;
      max-height: 80%;
      margin-top: 5%;
    }
  </style>
</head>
<body>

<h2>Image Gallery</h2>
<div class="gallery">
  <img src="5ge715.jpg" onclick="openLightbox(this.src)">
  <img src="jx632y.jpg" onclick="openLightbox(this.src)">
  <img src="wallhaven-qzlkdd.jpg" onclick="openLightbox(this.src)">
</div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightboxImage" src="">
</div>

<script>
function openLightbox(src) {
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightboxImage").src = src;
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
